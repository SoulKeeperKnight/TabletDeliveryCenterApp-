<ion-content>
  <div class="corn"></div>
  <div class="login-container">
    <img class="logo" src="./assets/mark.png" />
    <form class="formlogin" [formGroup]="loginForm" novalidate>
      <ion-item style="text-align: center;font-size: 22px;">
        <ion-label style="color: rgb(76,46,16); font-weight:200">Sign in with your mobile number</ion-label>
      </ion-item>
      <ion-item *ngIf="!verifySend" style="color:black!important ">
        <ion-label style="font-size:12px; color: rgb(76,46,16); font-weight:200">Phone Number</ion-label>
      </ion-item>
      <ion-item *ngIf="!verifySend" class="number-div" style="color:black!important; border:1px solid grey">
        <ion-label style="margin-left: 10px"> ( +91 )</ion-label>
        <ion-input style="margin-left: -5px !important" color="black" #phoneNumber type="number" formControlName="phoneNumber">
        </ion-input>
      </ion-item>
      <button *ngIf="!verifySend" ion-button mode="ios" id="sign-in-button" block color="blue2" (click)="getSMS()">Login</button>
      <ion-item *ngIf="verifySend" style="color:black!important">
        <ion-label style="font-size:12px; color: rgb(76,46,16); font-weight:200">Confirmation Code</ion-label>
      </ion-item>
      <ion-item *ngIf="verifySend" style="color:black!important; border:1px solid grey">
        <ion-input color="black" #password type="number" formControlName="password">
        </ion-input>
      </ion-item>
      <button *ngIf="verifySend" ion-button mode="ios" block color="blue2" (click)="ConfirmationID()">Send Confirmation Code</button>
      <ion-label style=" display: none; color: #9b9b9b;font-weight:200;margin-top: 20px;font-size: 15px;" class="label label-md"
        id="lbl-0" (click)="LoginEmail()">Login with Email</ion-label>
    </form>
  </div>
</ion-content>
