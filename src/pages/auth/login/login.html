<ion-content >
    <!-- [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" -->
  <div style="color:red;position: absolute;z-index: 1000;right: 10px;bottom: 10px;">Version : 0.131</div>
  <div class="corn"> </div>
  <div class="login-container">
    <img class="logo"  src="./assets/mark.png" />
    
    <!--*********** Form ***********-->
    <form class="formlogin" [formGroup]="loginForm" style="
    width: 380px;
    position: absolute;
    height: 300px;
    left: 50%;" (submit)="login()" novalidate>
      <ion-item style="text-align: center;
      font-size: 22px;">
          <ion-label  style="color: #4f743e; font-weight:200">Sign in your account</ion-label>
          <ion-label style="position: absolute;color: red;font-weight:200;left: 80px;margin-top: 20px;font-size: 10px;" class="label label-md" id="lbl-0">(This is development version, Login without verify.)</ion-label>
        </ion-item>

      <ion-item style="color:black!important ">
          <ion-label style="font-size:12px; color: #4f743e; font-weight:bold">EMAIL ADRESS</ion-label>
        </ion-item>
      <ion-item style="color:black!important; border:1px solid grey">
        <ion-input  color="black" #email type="email" formControlName="email" >
        </ion-input>
      </ion-item>

      <ion-item style="color:black!important">
        <ion-label style="font-size:12px; color: #4f743e; font-weight:bold">PASSWORD</ion-label>
        <ion-label  style="font-size:12px; color: #4f743e; font-weight:bold;    margin-left: 170px;" (click)="forgot()" item-end>Forget password?</ion-label>
      </ion-item>
      <ion-item style="color:black!important; border:1px solid grey" >
        <ion-input color="black"  #password type="password" formControlName="password" >
        </ion-input>
      </ion-item>
      <!-- <ion-item class="error-message">
        <p *ngIf="!loginForm.controls.email.valid  &&
                loginForm.controls.email.dirty">*Please enter a valid email.</p>
        <p *ngIf="!loginForm.controls.password.valid  &&
                loginForm.controls.password.dirty">*Password needs more than 6 characters.</p>
      </ion-item> -->
      <div class="submit-box">
        <button ion-button mode="ios" style="     margin-bottom: 30px;background-color: #b0c646;    width: 150px;border-radius: 35px;transition: none;margin-left: 115px;margin-top: 20px;" block type="submit" color="blue2">Log in</button>
      </div>
    </form>
    
  </div>
  <ion-label style="     padding: 0px;
  color: #9b9b9b;
  font-size: 17px;
  text-align: left;
  margin-left: calc(50% + 20px);
  position: absolute;
  bottom: 0px;" >Dont have an account?</ion-label>
  <button ion-button style="width: 140px;
  border-radius: 35px;
  height: 32px;
  margin-left: calc(50% + 200px);
  position: absolute;
  bottom: 0px;
  border: 1px solid #9b9b9b;
  background-color:white;
  margin-bottom: 6px;" type="button" mode="ios" block icon-left (click)="createAccount()" margin-top>
  <span style="color: #9b9b9b;" class="button-inner">

      Get Start
 
   </span>
  </button>

  
</ion-content>
<ion-footer style="display:none">
  <button class="bottom" ion-button  mode="ios" type="button"  clear full color="light" (click)="forgot()">Forgot your password? </button>
</ion-footer>
