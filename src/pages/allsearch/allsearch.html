<ion-header>
        <ion-navbar>
          <ion-title>
            Ionic Stack
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
        <div class = "table-title" style="font-size:20px; margin-top:30px;"> 
                {{searchTitle}}
        </div>
        <div class = "table-search">
                <ion-input placeholder = "Type to filter the search orders" style="float: left;margin-top: 18px;width: 80%;" type = "text" (keyup)="updateFilter($event)"
                show-cancel="true" 
                [(ngModel)] = "search_order"></ion-input>

                    </div>                 
            </div> -->
            
    
        </div>
        <div class="table-content">
            <input *ngIf = "(showOrder == 'true')" id="tab1" type="radio" name="tabs" (click) = "tabClick('Orders')">
            <label *ngIf = "(showOrder == 'true')" for="tab1">Orders</label>
                
            <input *ngIf = "(showCustomer == 'true')" id="tab2" type="radio" name="tabs" (click) = "tabClick('Customers')">
            <label *ngIf = "(showCustomer == 'true')" for="tab2">Customers</label>

            <input *ngIf = "(showDriver == 'true')" id="tab3" type="radio" name="tabs" (click) = "tabClick('Drivers')">
            <label *ngIf = "(showDriver == 'true')" for="tab3">Drivers</label>
      <!-- A -->
            <section id="content1">
                <ngx-datatable
                    #table
                    [selectionType]="single"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="50"
                    [rows]="rows"
                    [sorts]="sort_value"
                    [columns]="columns"
                    [columnMode]="'force'"
                    [trackByProp]="'updated'"
                    [limit]="10"
                    
                    >
                    <!-- [externalSorting]="true"
                    [loadingIndicator]="loading"
                    (sort)="onSort($event)" -->
                    <!-- [sorts]="sort_value" -->
                    <!-- [externalPaging]="true"
                    [count]="page.totalElements"
                    [offset]="page.pageNumber"
                    [limit]="page.size"
                    (page)='setPage($event)' -->
                    <ngx-datatable-column prop="order_id" [sortable]="true">
                        <ng-template ngx-datatable-header-template let-sort="sortFn">
                            <span id = "sort1" (click)="sort()">
                            Order ID
                            </span>
            
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column prop="prduct_date_string" [sortable]="true">
                        <ng-template ngx-datatable-header-template let-sort="sortFn">
                            <span id = "sort2" (click)="sort()">
                            Data/Day
                            </span>
            
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column prop="customer_name" [sortable]="true">
                        <ng-template ngx-datatable-header-template let-sort="sortFn">
                            <span id = "sort3" (click)="sort()">
                            Customer Name
                            </span>
            
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column prop="Details" [sortable]="false">
                        <ng-template ngx-datatable-header-template let-sort="sortFn">
                            <span (click)="sort()">
                            Details
                            </span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column prop="Driver ID" [sortable]="true">
                        <ng-template ngx-datatable-header-template let-sort="sortFn">
                            <span id = "sort4" (click)="sort()">
                                    Driver ID
                            </span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column prop="Order Value" [sortable]="false">
                        <ng-template ngx-datatable-header-template let-sort="sortFn">
                            <span (click)="sort()">
                            Order Value
                            </span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column  prop="Special Action" >
                        <ng-template ngx-datatable-header-template let-sort="sortFn">
                            <span id = "sort1" >
                            Special Action
                            </span>
                        </ng-template>
                        <ng-template ngx-datatable-cell-template let-value="value" let-rowIndex="rowIndex" let-row="row" let-expanded="expanded" >
                        <img src = "./assets/action view.png" style="width:26px; padding-bottom:5px" (click) = "onShowDetails(row,rowIndex)" >
                        <img src = "./assets/action trash.png" style="width:26px; padding-bottom:5px" (click) = "onSpecialAction(row,'delete',rowIndex)" >
                        <img src = "./assets/action edit.png"  style="width:26px; padding-bottom:5px" (click) = "onSpecialAction(row,'edit',rowIndex)" >

                
                        <!-- <ion-icon  style="margin-right:30px; color: rgb(70,46,16);" name="ios-trash" (click) = "onSpecialAction(row,'delete',rowIndex,'false')" ></ion-icon>
                        <ion-icon  name="md-checkbox-outline" style=" color: rgb(70,46,16);" (click) = "onSpecialAction(row,'edit',rowIndex,'false')" ></ion-icon> -->
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
